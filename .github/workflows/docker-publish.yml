name: Build and Publish Docker image

on:
  push:
    branches: [ main ]
    tags:    [ 'v*', 'release-*' ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_REPO }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build metadata
        shell: bash
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR (multi-arch)
        if: !startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            VCS_REF=${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Build and push to GHCR for release tags (multi-arch)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            VCS_REF=${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

      - name: Resolve Docker Hub repository
        if: startsWith(github.ref, 'refs/tags/') && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        shell: bash
        run: |
          if [ -n "${DOCKERHUB_REPO}" ]; then
            echo "DOCKERHUB_REPO_EFFECTIVE=${DOCKERHUB_REPO}" >> "$GITHUB_ENV"
          else
            echo "DOCKERHUB_REPO_EFFECTIVE=malidong/docker-squid" >> "$GITHUB_ENV"
          fi

      - name: Log in to Docker Hub (optional, tag releases only)
        if: startsWith(github.ref, 'refs/tags/') && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub (optional, tag releases only, multi-arch)
        if: startsWith(github.ref, 'refs/tags/') && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            VCS_REF=${{ github.sha }}
          tags: |
            ${{ env.DOCKERHUB_REPO_EFFECTIVE }}:latest
            ${{ env.DOCKERHUB_REPO_EFFECTIVE }}:${{ github.sha }}
            ${{ env.DOCKERHUB_REPO_EFFECTIVE }}:${{ github.ref_name }}
